{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
{% if subject.word_set.all %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
        {% for word in subject.word_set.all %}        
            <div class="item{% if forloop.first %} active{% endif %}">                    
                <h2><b>{{word.vietnamese}}</b></h2>
                <h2><b>{{word.english}}</b></h2>
                <audio controls>
                    <source src="{{word.audio.url}}" type="audio/ogg">              
                    Your browser does not support the audio element.
                </audio><br>
                <img src="{{word.image.url}}">
            </div>
        {% endfor %}
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% else %}
    <h1><b>There are no words in this subject.</b></h1>
{% endif %}
{% endblock %}
