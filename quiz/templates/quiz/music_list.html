{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
{% if music_list %}
    <div class="subject-list-header">
        <h1><b>Please choose a song</b></h1>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
        {% for music in music_list %}        
            <div class="item{% if forloop.first %} active{% endif %}">                    
                <a href="{% url 'music_detail' pk=music.pk %}">
					<h2>{{music.title}}</h2>
					<video preload="metadata" width="400" height="400">
					    <source src="{{music.video.url}}#t=10" type="video/mp4">
						Your browser does not support the video tag.
					</video>
				</a>
            </div>
        {% endfor %}
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% else %}
    <h1><b>No musics are available.</b></h1>
{% endif %}
{% endblock %}
